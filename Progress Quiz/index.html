<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <link href="bower_components/kendo-ui-appbuilder-core/styles/kendo.mobile.all.min.css" rel="stylesheet">
    <link href="bower_components/kendo-ui-appbuilder-core/styles/kendo.common.min.css" rel="stylesheet">
    <link href="bower_components/kendo-ui-appbuilder-core/styles/kendo.default.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <!-- cordova script (this will be a 404 during development if served with `grunt serve`) -->
    <script src="cordova.js"></script>
    <script src="bower_components/kendo-ui-appbuilder-core/js/jquery.min.js"></script>
    <script src="bower_components/kendo-ui-appbuilder-core/js/kendo.mobile.min.js"></script>
    <script src="bower_components/kendo-ui-appbuilder-core/js/kendo.notification.js"></script>
    <script src="bower_components/everlive/min/everlive.all.min.js"></script>
    <script src="app.js"></script>
    <script src="data/defaultProvider.js"></script>
</head>

<body id="kendoUiMobileApp">
    <div data-role="layout" data-id="main">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>
        <span id="popupNotification"></span>
        <!-- application views will be rendered here -->
        <footer data-role="footer">
        </footer>
    </div>
    <script src="notification.js"></script>
    <script src="signInView/index.js"></script>
    <script src="registerView/index.js"></script>
    <script src="dataListView/index.js"></script>
    <script>
        document.addEventListener('deviceready', function () {
            feedback.initialize('9c2dc820-03b8-11e5-a72d-fb45c679553f');
        });
    </script>
    <script>
        (function (g) {
            var productId = "6d7c5aabf9f94236b1a35c820835c06e"; // App unique product key
            // Make analytics available via the window.analytics variable
            var analytics = g.analytics = g.analytics || {};
            analytics.Start = function () {
                // Handy shortcuts to the analytics api
                var factory = window.plugins.EqatecAnalytics.Factory;
                var monitor = window.plugins.EqatecAnalytics.Monitor;
                // Create the monitor instance using the unique product key for Analytics
                var settings = factory.CreateSettings(productId);
                settings.LoggingInterface = factory.CreateTraceLogger();
                factory.CreateMonitorWithSettings(settings,
                    function () {
                        console.log("Monitor created");
                        // Start the monitor inside the success-callback
                        monitor.Start(function () {
                            console.log("Monitor started");
                        });
                    },
                    function (msg) {
                        console.log("Error creating monitor: " + msg);
                    }
                );
            };
            analytics.Stop = function () {
                var monitor = window.plugins.EqatecAnalytics.Monitor;
                monitor.Stop();
            };
            analytics.Monitor = function () {
                return window.plugins.EqatecAnalytics.Monitor;
            };
        })(window);
        window.analytics.Start();
    </script>
</body>

</html>
